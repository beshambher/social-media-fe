<div class="row">
  <div class="col-md-3">
    <app-left-sidebar></app-left-sidebar>
  </div>
  <div class="col-md-6">
    <div class="card rounded-3 border shadow-lg">
      <div class="card-body">
        <form [formGroup]="postForm">
          <div class="form-floating">
            <textarea formControlName="body" class="form-control h-auto" placeholder="Something's on your mind?" id="postarea" rows="3"></textarea>
            <label for="postarea">Something's on your mind?</label>
          </div>
          <button type="button" class="btn btn-primary mt-2" [disabled]="!postForm.valid" (click)="postStatus()">
            <i class="fas fa-pencil-alt"></i> Post
          </button>
        </form>
      </div>
    </div>
    @for (post of posts.content; track post.id) {
      <app-post [post]="post"></app-post>
    }
    <div class="mt-2"></div>
  </div>
  <div class="col-md-3">
    <app-right-sidebar></app-right-sidebar>
  </div>
</div>
