<div class="card rounded-3 border shadow-lg">
    <div class="card-body">
        <h5 class="card-title text-center">Follow People</h5>
        <div class="card-text mt-2 border-top">
            <ul class="list-group">
                <li class="list-group-item border-0" *ngFor="let user of suggestions.content">
                    <img [src]="user.avatar" class="me-3 rounded-circle border-0" width="48" height="48" alt="{{user.username}}"/>
                    {{user.firstName}} {{user.lastName}}
                </li>
            </ul>
        </div>
    </div>
</div>
