<div class="row">
  <div class="col-md-3">
    <div class="card rounded-3 border shadow-lg">
      <div class="card-body">
        <h5 class="card-title text-center">My Profile</h5>
        <img [src]="user.avatar" class="img-thumbnail rounded-circle d-block mx-auto" alt="{{user.username}}">
        <div class="card-text mt-2 border-top">
          <ul class="list-group">
            <li class="list-group-item border-0"><i class="fa fa-user pe-2"></i> {{user.firstName}} {{user.lastName}}
            </li>
            <li class="list-group-item border-0"><i class="fas fa-pencil-alt pe-2"></i> {{user.username}}</li>
            <li class="list-group-item border-0"><i class="far fa-envelope pe-2"></i> {{user.email}}</li>
            <li class="list-group-item border-0"><i class="fas fa-home pe-2"></i> {{user.location}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="card rounded-3 border shadow-lg">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/my/profile"
                   routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Edit Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/my/profile/posts"
                   routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/my/profile/friends"
                   routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Messages</a>
              </li>
            </ul>
          </div>

          <div class="row my-3"></div>

          <div class="row">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
