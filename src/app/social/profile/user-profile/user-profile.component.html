<div class="row">
  <div class="col-12">
    <h5 class="card-title py-3">My Profile</h5>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-md-6"><label>Username</label></div>
      <div class="col-md-6"><p>{{user.username}}</p></div>
    </div>
    <div class="row">
      <div class="col-md-6"><label>Name</label></div>
      <div class="col-md-6"><p>{{user.firstName}} {{user.lastName}}</p></div>
    </div>
    <div class="row">
      <div class="col-md-6"><label>Email</label></div>
      <div class="col-md-6"><p>{{user.email}}</p></div>
    </div>
    <div class="row">
      <div class="col-md-6"><label>Location</label></div>
      <div class="col-md-6"><p>{{user.location}}</p></div>
    </div>
  </div>
</div>
